---
apiVersion: v1
kind: Namespace
metadata:
  name: ms-{{ $.Values.global.app_name }}
  labels:
    name: ms-{{ $.Values.global.app_name }}
    project: {{ $.Values.global.app_name }}
    {{- range $key, $value := $.Values.global.namespace.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}